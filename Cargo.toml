[package]
name = "markium"
version = "0.1.0"
authors = ["frittex (frittex14) <frittex14@gmail.com>"]
edition = "2021"
description = "CLI tool for previewing markdown files with GitHub's styling"
readme = "README.md"
license = "MIT"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.16", features = ["derive"] }
clio = { version = "0.3.5", features = ["clap-parse"] }
markdown = "1.0.0-alpha.20"
maud = "0.26.0"
minify-html = "0.15.0"
regex = "1.10.6"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[build-dependencies]
minifier = "0.3.1"
